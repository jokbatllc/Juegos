{% extends 'base.html' %}
{% block title %}Registro{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h2>Crear cuenta</h2>
    <form method="post" class="mt-3">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Registrarse</button>
    </form>
  </div>
</div>
{% endblock %}
