{% extends "base.html" %}
{% block title %}Coloring Â· Juegos{% endblock %}

{% block header %}
  <div class="card-header">
    <div class="card-title">Coloring</div>
  </div>
{% endblock %}

{% block content %}
<form method="post">
  {% csrf_token %}
  {% for field in form %}
  <div class="field">
    {{ field.label_tag }}
    {{ field }}
    {% for error in field.errors %}<div class="alert alert-error">{{ error }}</div>{% endfor %}
  </div>
  {% endfor %}
  <button class="btn btn-primary" type="submit">Generar</button>
</form>
{% endblock %}
